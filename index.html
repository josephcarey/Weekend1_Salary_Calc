<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Default Web Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <div id="titleDiv">
        <h1>Salary Calculator</h1>
    </div>
    <div id="controlDiv">
        <input id="firstNameInput" type="text" placeholder="First Name" />
        <input id="lastNameInput" type="text" placeholder="Last Name" />
        <input id="idInput" type="number" placeholder="ID" />
        <input id="titleInput" type="text" placeholder="Title" />
        <input id="annualSalaryInput" type="number" placeholder="Title" />
    </div>
    <div id="displayDiv">
        <table>
            <caption>Employees</caption>
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Annual Salary</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">Total Monthly Salaries: $20,000</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
